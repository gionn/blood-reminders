<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-colorschemes@latest/dist/chartjs-plugin-colorschemes.min.js"></script>

    <title>Charts</title>
  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h1>Grafici donazioni Fratres Montecarlo</h1>
                Ultimo aggiornamento: {{ last_update|date:'Y-m-d' }}
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-sm">
                <h3>Donazioni ultimi 12 mesi</h3>
                <canvas id="donations"></canvas>
            </div>
            <div class="col-sm">
                <h3>Donazioni ultimi 10 anni</h3>
                <canvas id="donations_yearly"></canvas>
            </div>
        </div>
    </div>
    
    <script>
    var ctx = document.getElementById("donations").getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            datasets: [
            {
                label: 'Donazioni al mese donne',
                data: [{% for t, v in donations_data_female %}{x: '{{ t|date:'Y-m-d' }}', y:{{ v }}},{% endfor %}],
            },
            {
                label: 'Donazioni al mese uomini',
                data: [{% for t, v in donations_data_male %}{x: '{{ t|date:'Y-m-d' }}', y:{{ v }}},{% endfor %}],
            },
            {
                label: 'Donazioni al mese',
                data: [{% for t, v in donations_data %}{x: '{{ t|date:'Y-m-d' }}', y:{{ v }}},{% endfor %}],
            },
            ],
        },
        options: {
                scales: {
                    xAxes: [{
                        type: 'time',
                        time: {
                            unit: 'month'
                        }
                    }],
                    yAxes: [{
                        ticks: {
                            beginAtZero:true
                        }
                    }]
                },
                plugins: {
                    colorschemes: {
                        scheme: 'brewer.PuOr11'
                    }
                },
            }
    });
    </script>

    <script>
    var ctx = document.getElementById("donations_yearly").getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            datasets: [{
                label: 'Donazioni all\'anno',
                data: [{% for t, v in donations_yearly_data %}{x: '{{ t|date:'Y-m-d' }}', y:{{ v }}},{% endfor %}]
            }],
        },
        options: {
                scales: {
                    xAxes: [{
                        type: 'time',
                        time: {
                            unit: 'year'
                        }
                    }],
                    yAxes: [{
                        ticks: {
                            beginAtZero:true
                        }
                    }]
                },
                plugins: {
                    colorschemes: {
                        scheme: 'brewer.PuOr11'
                    }
                },
            }
    });
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
